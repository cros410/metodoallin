<html>
    <head>
        <title>ALLIN - Bienvenido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bienvenidos.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-5 " style="height: 100vh;">
                <img class="foco" title="" alt="" src="imagenes/Foco.png" />
            </div>
            <div class="col-sm-7 ">
                <div class="row">
                    <div class="col-sm-12 " style="height: 40vh;">
                    </div>
                    <div class="col-sm-12 no_padding" style=" height: 55vh;">
                        <div class="contenedor_figuras">
                            <div id="1" class="figura1 figura"
                                 tabindex="0"
                                 data-html="true"
                                 data-toggle="popover"
                                 data-placement="left"
                                 data-trigger="focus"
                                 data-content='
                                 <p>• Capacitación de personal</p>
                                 <p>• Fortalecimiento de capacidades</p>
                                 <p>• Liderazgo y asignación de funciones</p>
                                 <p>• Análisis de clima laboral</p>
                                 '
                                 >
                                <div class="conte_shape ">
                                    <div class="image_shape ">
                                        <div id="im_shape_1">
                                        </div>
                                    </div>
                                    <div id="text_shape1" class="text_shape  txt_center">
                                        Desarrollo <br> de capital <br> humano
                                    </div>
                                </div>
                            </div>
                            <div id="2" class="figura2 figura"
                                 tabindex="0"
                                 data-toggle="popover"
                                 data-placement="left"
                                 data-trigger="focus"
                                 data-html="true"
                                 data-content='

                                 <p>• Desarrollo integral de marcas</p>
                                 <p>• Logística y cadena de suministro</p>
                                 <p>• Cadena de valor</p>
                                 '>

                                    <div class="image_shape ">
                                        <div id="im_shape_2">
                                        </div>
                                    </div>
                                    <div id="text_shape2" class="text_shape  txt_center">

                                    </div>
                                </div>
                            </div>
                            <div id="3" class="figura3 figura"
                                 tabindex="0"
                                 data-toggle="popover"
                                 data-placement="left"
                                 data-trigger="focus"
                                 data-html="true"
                                 data-content='
                                 <p>• Orientación vocacional</p>
                                 <p>• Estimulación temprana</p>
                                 <p>• Objetivos de pareja</p>
                                 <p>• Inclusión a la comunidad</p>
                                 '>
                                <div class="conte_shape ">
                                    <div class="image_shape ">
                                        <div id="im_shape_3">
                                        </div>
                                    </div>
                                    <div id="text_shape3" class="text_shape  txt_center">

                                    </div>
                                </div>
                            </div>
                            <div id="4" class="figura4 figura"
                                 tabindex="0"
                                 data-toggle="popover"
                                 data-placement="left"
                                 data-trigger="focus"
                                 data-html="true"
                                 data-content='

                                 <p>• Integración municipal</p>
                                 <p>• Reciclaje responsable</p>
                                 <p>• Renovación energética</p>
                                 '>

                                    <div class="image_shape ">
                                        <div id="im_shape_4">
                                        </div>
                                    </div>
                                    <div id="text_shape4" class="text_shape  txt_center">

                                </div>
                            </div>

            </div>

        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
    <script src="js/bienvenido.js" type="text/javascript"></script>
